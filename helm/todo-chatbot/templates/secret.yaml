apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secret
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
type: Opaque
data:
  # All values base64-encoded by Helm's b64enc function at deploy time.
  # Supply real values via: helm install --set secrets.databaseUrl="..." --set secrets.groqApiKey="..."
  # Or via a gitignored values.override.yaml file.
  DATABASE_URL: {{ .Values.secrets.databaseUrl | b64enc | quote }}
  GROQ_API_KEY: {{ .Values.secrets.groqApiKey | b64enc | quote }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | b64enc | quote }}
  BETTER_AUTH_SECRET: {{ .Values.secrets.betterAuthSecret | b64enc | quote }}
