apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-frontend
  labels:
    app: {{ .Release.Name }}-frontend
spec:
  # NodePort: exposes the frontend to the host machine.
  # Access via: minikube service todo-chatbot-frontend --url
  # (minikube assigns a random NodePort in the 30000-32767 range)
  type: {{ .Values.frontend.service.type }}
  selector:
    app: {{ .Release.Name }}-frontend
  ports:
    - protocol: TCP
      port: {{ .Values.frontend.service.port }}
      targetPort: 80
